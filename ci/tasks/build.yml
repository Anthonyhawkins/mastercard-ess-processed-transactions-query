---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk-alpine'

inputs:
  - name: ptq-repo
  - name: version

outputs:
  - name: build-output

run:
  path: ptq-repo/ci/tasks/build.sh
  args: [
    --input-dir, ptq-repo,
    --output-dir, build-output,
    --version-file, version/number,
    --artifactId, ptq,
    --packaging, jar
  ]